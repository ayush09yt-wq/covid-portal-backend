<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - COVID Portal</title>
  <link rel="stylesheet" href="loginstyle.css"/>
</head>
<body>
  <!-- Animated background circles -->
  <div class="circles">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Login Form -->
  <div class="form-container">
    <form class="form-box" onsubmit="loginUser(event)">
      <h2>COVID Portal Login</h2>
      <input type="text" id="login-username" placeholder="Username or Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="link-text">Don't have an account? 
        <a href="register.html">Register</a>
      </p>
      <p id="login-msg" style="color:green; text-align:center;"></p>
    </form>
  </div>

  <!-- üîπ Script to connect with backend -->
  <script>
    const API_URL = "http://localhost:5000"; // backend server

    async function loginUser(event) {
      event.preventDefault(); // stop normal form submission

      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      try {
        const res = await fetch(`${API_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        document.getElementById("login-msg").innerText = data.message;

        if (data.message === "‚úÖ Login successful") {
          // redirect to homepage
          window.location.href = "index.html";
        }
      } catch (err) {
        document.getElementById("login-msg").innerText = "‚ö†Ô∏è Server error";
      }
    }
  </script>
</body>
</html>
